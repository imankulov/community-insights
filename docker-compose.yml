version: "2.1"
services:
  app:
    image: imankulov/community-insights:latest
    build: .
    env_file: ./.env
    ports:
      - "127.0.0.1:8000:8000"
    restart: on-failure
  postgres:
    image: "postgres:9.6-alpine"
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: insights
      POSTGRES_PASSWORD: password
      POSTGRES_DB: insights
    volumes:
      - ./.docker-compose/postgres/data:/var/lib/postgresql/data
